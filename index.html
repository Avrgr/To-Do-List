<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>To-do List</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="todolist.js"></script>		 
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>To-do List</h1>
			</header>
			<section>
				<header>
					<img class="left" id="aboutButton" src="images/about.png" alt="" title="About the To-do List" />
					<img class="right" id="addButton" src="images/add.png" alt="" title="Add a new task" />
					<img class="right" id="removeButton" src="images/remove.png" alt="" title="Remove completed tasks" />
				</header>
				<div id="listwrap">
					<form id="listform" action="#">
						<div id="list">
							<div class="listitem">
								<p id="noListItems">You currently have no tasks</p>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
